<!DOCTYPE HTML>
<html>
<head>
<title>Super-Mario</title>
<meta charset="utf-8">
<style>
body {
	margin: 0;
	padding: 0;
	background-color: black;
}
</style>
<script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		
		var game = new Phaser.Game(256, 240, Phaser.CANVAS, '', {
			preload : preload,
			create : create,
			update : update
		}, false, false);

		
		function preload() {

			//  We need this because the assets are on github pages
			//  Remove the next 2 lines if running locally
			this.load.baseURL = 'https://bpm187.github.io/Super-Mario/';
			this.load.crossOrigin = 'anonymous';

			this.load.spritesheet('tiles', 'assets/tiles.png', 16,
					16);
			this.load.spritesheet('goomba', 'assets/goomba.png', 16, 16);	
			this.load.spritesheet('goomba2', 'assets/goomba2.png', 16, 16);
			this.load.spritesheet('bonus', 'assets/bonus.png', 16, 16);
			this.load.spritesheet('life', 'assets/life.png', 16, 16);
			this.load.spritesheet('mario', 'assets/Mario.png', 16, 16);
			this.load.spritesheet('coin', 'assets/Coins.png', 16, 16);
			this.load.audio('Theme','audio/Theme.mp3');
			this.load.audio('CoinSound','audio/CoinSound.mp3');
			this.load.tilemap('level', 'assets/level1.json', null,
					Phaser.Tilemap.TILED_JSON);
		}
		var text;
		var scoreT = 0;
		var bonusT = 0;
		var lifeT = 0; 

		function create() {
			Phaser.Canvas.setImageRenderingCrisp(game.canvas)
			game.scale.pageAlignHorizontally = true;
			game.scale.pageAlignVertically = true
			game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
			game.physics.startSystem(Phaser.Physics.ARCADE);

			game.stage.backgroundColor = '#5c94fc';

			map = game.add.tilemap('level');
			map.addTilesetImage('tiles', 'tiles');
			map.setCollisionBetween(0, 30, true, 'solid');

			map.createLayer('background');

			layer = map.createLayer('solid');
			layer.resizeWorld();
							

			music = game.add.audio('Theme');
			music.loop = true;
			music.play();
			coinSound = game.add.audio('CoinSound');
			coinSound.volume = 0.2;
			
			coins = game.add.group();
			coins.enableBody = true;
			map.createFromTiles(15, null, 'coin', 'stuff', coins);
			coins.callAll('animations.add', 'animations', 'spin',
					[ 0, 1, 2, 3 ], 4, true);
			coins.callAll('animations.play', 'animations', 'spin');


			bonus = game.add.group();
			bonus.enableBody = true;
			map.createFromTiles(21, null, 'bonus', 'stuff', bonus);
			bonus.callAll('animations.add', 'animations', 'spin',
					[ 0, 1, 2, 3 ], 4, true);
			bonus.callAll('animations.play', 'animations', 'spin');	

			life = game.add.group();
			life.enableBody = true;
			map.createFromTiles(28, null, 'life', 'stuff', life);
			coins.callAll('animations.add', 'animations', 'updowm',
					[ 0, 1, 2, 1 ], 3, true);
			coins.callAll('animations.play', 'animations', 'updown');	

			goombas = game.add.group();
			goombas.enableBody = true;
			map.createFromTiles(1, null, 'goomba', 'stuff', goombas);
			goombas.callAll('animations.add', 'animations', 'walk', [ 0, 1 ],
					2, true);
			goombas.callAll('animations.play', 'animations', 'walk');
			goombas.setAll('body.bounce.x', 1);
			goombas.setAll('body.velocity.x', -20);
			goombas.setAll('body.gravity.y', 500);

			goombas2 = game.add.group();
			goombas2.enableBody = true;
			map.createFromTiles(3, null, 'goomba2', 'stuff', goombas2);
			goombas2.callAll('animations.add', 'animations', 'walk', [ 0, 1 ],
					2, true);
			goombas2.callAll('animations.play', 'animations', 'walk');
			goombas2.setAll('body.bounce.x', 1);
			goombas2.setAll('body.velocity.x', -20);
			goombas2.setAll('body.gravity.y', 500);

			player = game.add.sprite(16, game.world.height - 48, 'mario');
			game.physics.arcade.enable(player);
			player.body.gravity.y = 370;
			player.body.collideWorldBounds = true;
			player.animations.add('walkRight', [ 0, 1, 2, 3, 4 ], 10, true);
			player.animations.add('walkLeft', [ 5, 6, 7, 8, 9], 10, true);
			player.goesRight = true;

			game.camera.follow(player);

			cursors = game.input.keyboard.createCursorKeys();


			text = game.add.text(16,16, 'Score: ' + scoreT + '	Bonus: ' + bonusT + '	Life: ' + lifeT,
				{font:"12px Arial", fill:"#ffffff", align:"center"});
			text.fixedToCamera = true;
			text.cameraOfset.setTo(16,16);
		}

		function update() {
			game.physics.arcade.collide(player, layer);
			game.physics.arcade.collide(goombas, layer);
			game.physics.arcade.collide(goombas2, layer);
			game.physics.arcade.overlap(player, goombas, goombaOverlap);
			game.physics.arcade.overlap(player, goombas2, goombaOverlap);
			game.physics.arcade.overlap(player, bonus, bonusOverlap);
			game.physics.arcade.overlap(player, life, lifeOverlap);
			game.physics.arcade.overlap(player, coins, coinOverlap);

			if (player.body.enable) {
				player.body.velocity.x = 0;
				if (cursors.left.isDown) {
					player.body.velocity.x = -90;
					player.animations.play('walkLeft');
					player.goesRight = false;
				} else if (cursors.right.isDown) {
					player.body.velocity.x = 90;
					player.animations.play('walkRight');
					player.goesRight = true;
				} else {
					player.animations.stop();
					if (player.goesRight)
						player.frame = 0;
					else
						player.frame = 5;
				}

				if (cursors.up.isDown && player.body.onFloor()) {
					player.body.velocity.y = -190;
					player.animations.stop();
				}

				if (player.body.velocity.y != 0) {
					if (player.goesRight)
						player.frame = 10;
					else
						player.frame = 12;
				}
			}
		}

		function coinOverlap(player, coin) {
			coinSound.play();
			coin.kill();
			scoreT+=1;
			text.text = 'Score: ' + scoreT + '	Bonus: ' + bonusT + '	Life: ' + lifeT;
		}

		function bonusOverlap(player, bonus) {
			bonus.kill();
			bonusT+=1;
			text.text='Score: ' + scoreT + '	Bonus: ' + bonusT + '	Life: ' + lifeT;
		}

		function lifeOverlap(player, life) {
			life.kill();
			lifeT+=1;
			text.text='Score: ' + scoreT + '	Bonus: ' + bonusT + '	Life: ' + lifeT;
		}

		function goombaOverlap(player, goomba) {
			if (player.body.touching.down) {
				goomba.animations.stop();
				goomba.frame = 2;
				goomba.body.enable = false;
				player.body.velocity.y = -80;
				game.time.events.add(Phaser.Timer.SECOND, function() {
					goomba.kill();
				});
			} else {
				player.frame = 14;
				player.body.enable = false;
				player.animations.stop();
				game.time.events.add(Phaser.Timer.SECOND * 3, function() {
					game.paused = true;
				});
			}
		}
	</script>
</body>
</html>
